-->*}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>RSS Feed</title>
  <link rel='stylesheet' type='text/css' href='{$assetPath}/css/dashboard-widget.css'>
  <!--[if IE]>
      <link rel="stylesheet" type="text/css" href="{$assetPath}/css/dashboard-widget-ie.css" />
  <![endif]-->
</head>

<body>
    <div class="widgetListWrapper widgetContainer">
        <ul class="widgetList feedList">
        {foreach item=f from=$feed}
            <li><a href="{$f.link|escape}" target="_blank" title="{$f.origTitle}">{$f.title|escape}</a></li>
        {/foreach}
        </ul>
    </div>
    <div><a class="site-link" href="{$siteUrl}" target="_blank">{t str=$siteTitle}</a></div>
</body>
</html>
