<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="stylesheet" type="text/css" media="screen" href="{$cssURL}/dashboard-home.css"></link>

      <!--[if IE]>
          <link rel="stylesheet" type="text/css" media="screen" href="{$cssURL}/dashboard-home-ie.css"></link>

      <![endif]-->
      <!--[if IE 6]>
          <link rel="stylesheet" type="text/css" media="screen" href="{$cssURL}/dashboard-home-ie6.css"></link>

      <![endif]-->
    </head>

    <body>
        <div id="wrapper">
           <div id="main">
               <div id="header">
                   <div class="widgetToolbar">
                       <div class="widgetToolbarBody hide">
                          <div class="widgetToolbarBodyLeft">&nbsp;</div>
                          <div class="widgetToolbarBodyContent">
	                           <div class="widgetToolbarTitle">Drag widgets from here to the main area</div>
	                           <div class="widgetToolbarLeftArrow"></div>
	                           <div class="widgetToolbarWidgets widgetToolbarCarousel">
	                             <ul>

	                                 <li id="cw1tw"><div class="toolbarWidget groupItem hide" id="w3tw"><img src="{$imageURL}/dashboard/grid/thumbs/Statistics.gif" /><div>Your Statistics</div></div></li>

	                                 <li id="cw2tw"><div class="toolbarWidget groupItem hide" id="w6tw"><img src="{$imageURL}/dashboard/grid/thumbs/Audit.png" /><div>Audit Trail</div></div></li>

	                                 <li id="cw3tw"><div class="toolbarWidget groupItem hide" id="w7tw"><img src="{$imageURL}/dashboard/grid/thumbs/Campaign.png" /><div>Campaign Overview</div></div></li>

	                             </ul>
                           </div>

                           <div class="widgetToolbarRightArrow"></div>
                           </div>
                           <div class="widgetToolbarBodyRight">&nbsp;</div>

                       </div>

                      <div class="widgetToolbarButton widgetToolbarButtonOpen">
	                       <div class="widgetToolbarButtonContainer">
                                <span class="open"><a href="#">More widgets</a></span>
	                           <span class="close"><a href="#">Close widgets</a></span>
	                       </div>
                      </div>

                   </div>
               </div>

               <div id="3-col">

                   <!-- leftCol -->
                   <div id="leftCol" class="groupWrapper toolbarWrapper">

                      <div id="w1" class="widget groupItem  ">
                        <div class="widgetFrame">
                          <div class="widgetLeft">
                            <div class="widgetRight">
                              <div class="widgetCenter">
                                <div class="widgetBody">
                                  <div class="widgetHandle">
                                    <div class="widgetTitle">
                                        Your Statistics
                                    </div>
                                    <div class="widgetButtons">
                                      <div class="widgetButtonContainer widgetButtonClose">
                                        <div class="close widgetIcon"></div>
                                        <div class="lock widgetIcon"></div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="widgetContent">
                                   <iframe src="{$dashboardURL}?widget=GraphOAP" name="f_w3" id="f_w3" frameborder="0" allowTransparency="true"></iframe>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                   </div>

                   <!-- middleCol -->
                   <div id="middleCol" class="groupWrapper toolbarWrapper">

                      <div id="w2" class="widget groupItem  ">
                        <div class="widgetFrame">
                          <div class="widgetLeft">
                            <div class="widgetRight">
                              <div class="widgetCenter">
                                <div class="widgetBody">
                                  <div class="widgetHandle">
                                    <div class="widgetTitle">
                                        Campaign Overview
                                    </div>
                                    <div class="widgetButtons">
                                      <div class="widgetButtonContainer widgetButtonClose">
                                        <div class="close widgetIcon"></div>
                                        <div class="lock widgetIcon"></div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="widgetContent">
                                   <iframe src="{$dashboardURL}?widget=CampaignOverview" name="f_w7" id="f_w7" frameborder="0" allowTransparency="true"></iframe>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                   </div>

                   <!-- rightCol -->
                   <div id="rightCol" class="groupWrapper toolbarWrapper">

                      <div id="w3" class="widget groupItem  ">
                        <div class="widgetFrame">
                          <div class="widgetLeft">
                            <div class="widgetRight">
                              <div class="widgetCenter">
                                <div class="widgetBody">
                                  <div class="widgetHandle">
                                    <div class="widgetTitle">
                                        Audit Trail
                                    </div>
                                    <div class="widgetButtons">
                                      <div class="widgetButtonContainer widgetButtonClose">
                                        <div class="close widgetIcon"></div>
                                        <div class="lock widgetIcon"></div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="widgetContent">
                                   <iframe src="{$dashboardURL}?widget=Audit" name="f_w6" id="f_w6" frameborder="0" allowTransparency="true"></iframe>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                   </div>

               <!-- 3-col end -->
               </div>

           <!-- main end -->
           </div>

        <!-- wrapper end -->
        </div>

      <script type="text/javascript" src="{$jsURL}/dashboard.js" ></script>

    </body>
</html>
